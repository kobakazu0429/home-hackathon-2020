<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="マリオになろう!" />
    <title>なりきりマリオ</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper se-box">
          <i class="nes-mario"></i>
          <h1>なりきりマリオ</h1>

          <div class="se-button-wrapper">
            <div class="se-button se-box" id="1up">1 UP</div>
            <div class="se-button se-box" id="gameover">GAME OVER</div>
            <div class="se-button se-box" id="pipe">土管</div>
            <div class="se-button se-box" id="tread">踏む</div>
            <div class="se-button se-box" id="kick">キック</div>
            <div class="se-button se-box" id="coin">コイン</div>
            <div class="se-button se-box" id="jump">ジャンプ</div>
            <div class="se-button se-box" id="block">ブロック</div>
            <div class="se-button se-box" id="powerup">パワーアップ</div>
            <div class="se-button se-box" id="fireball">ファイアーボール</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
